<!DOCTYPE html>
<!-- The html tag is the root element in our html file. Every other element we create will be the descendent of this element. The lang attribute speicifed the language of the text content in that element. In this instance its English. Specifically US dialect.-->
<html lang="en-US">
<!-- The head element displays meta-information about the web page. Nothing here displays on the web page. This also houses stuff required for our webpages to render correctly. -->
<head>
  <!-- The title element is the title of the web page that will display on our browsers tab. -->
  <title>My First Webpage</title>
  <!-- The meta charset utf 8 ensures that our webpage supports all symbols and characters from different languages around the world! -->
  <meta charset="UTF-8" />
</head>
<body>
  <h1>Hello World!</h1>
</body>

</html>
